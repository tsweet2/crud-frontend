<h2 mat-dialog-title class="dialog-title">Edit User</h2>

<mat-dialog-content class="dialog-content">
  <form class="edit-user-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.emailAddress" name="emailAddress" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput 
               [type]="passwordVisible ? 'text' : 'password'" 
               [(ngModel)]="user.password" 
               name="password"
               placeholder="Enter new password (leave blank to keep current)"
        >
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="user.role" name="role" required>
        <mat-option value="USER">User</mat-option>
        <mat-option value="ADMIN">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="cancel-button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" class="save-button" (click)="save()">Save</button>
</mat-dialog-actions>
